<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />

<div class="container">
    <div class="row">
        <h1> Challenge!</h1>
    </div>
    
        <!-- Mostrar balance total -->
    <div class="row mt-4">
        <h2>Balance Total</h2>
        <p>Balance: $<span th:text="${balance}"></span></p>
    </div>

    <!-- Mostrar lista de registros -->
    <div class="row mt-4">
        <h2>Record List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>User Balance</th>
                    <th>Operation Response</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${records}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.amount}"></td>
                    <td th:text="${record.userBalance}"></td>
                    <td th:text="${record.operationResponse}"></td>
                    <td th:text="${#dates.format(record.date, 'dd-MM-yyyy HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Addition Form -->
    <div class="row mt-4">
        <h2>Addition</h2>
        <form th:action="@{/api/operations/addition/{userId}(userId=${userId})}" method="get">
            <label for="operand1">Operand 1:</label>
            <input type="number" step="any" name="operand1" required>
            <label for="operand2">Operand 2:</label>
            <input type="number" step="any" name="operand2" required>
            <button type="submit">Perform Addition</button>
        </form>
    </div>
    
    <!-- Subtraction Form -->
    <div class="row mt-4">
        <h2>Subtraction</h2>
        <form th:action="@{/api/operations/subtraction/{userId}(userId=${userId})}" method="get">
            <label for="operand1">Operand 1:</label>
            <input type="number" step="any" name="operand1" required>
            <label for="operand2">Operand 2:</label>
            <input type="number" step="any" name="operand2" required>
            <button type="submit">Perform Subtraction</button>
        </form>
    </div>
    
    <!-- Multiplication Form -->
    <div class="row mt-4">
        <h2>Multiplication</h2>
        <form th:action="@{/api/operations/multiplication/{userId}(userId=${userId})}" method="get">
            <label for="operand1">Operand 1:</label>
            <input type="number" step="any" name="operand1" required>
            <label for="operand2">Operand 2:</label>
            <input type="number" step="any" name="operand2" required>
            <button type="submit">Perform Multiplication</button>
        </form>
    </div>
    
    <!-- Division Form -->
    <div class="row mt-4">
        <h2>Division</h2>
        <form th:action="@{/api/operations/division/{userId}(userId=${userId})}" method="get">
            <label for="operand1">Operand 1:</label>
            <input type="number" step="any" name="operand1" required>
            <label for="operand2">Operand 2:</label>
            <input type="number" step="any" name="operand2" required>
            <button type="submit">Perform Division</button>
        </form>
    </div>
    
    <!-- Square Root Form -->
    <div class="row mt-4">
        <h2>Square Root</h2>
        <form th:action="@{/api/operations/squareRoot/{userId}(userId=${userId})}" method="get">
            <label for="operand1">Operand:</label>
            <input type="number" step="any" name="operand1" required>
            <button type="submit">Calculate Square Root</button>
        </form>
    </div>
    
    <!-- Random String Generation Form -->
    <div class="row mt-4">
        <h2>Random String Generation</h2>
        <form th:action="@{/api/operations/randonStringGeneration/{userId}(userId=${userId})}" method="get">
            <button type="submit">Generate Random String</button>
        </form>
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-XXXXX"
        crossorigin="anonymous"></script>
</body>
</html>
